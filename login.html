
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        body{
            background: #fafafa;
        }
     
        .input-box img{
            width: 20px;
        }

        .wrapper{
            margin: auto;
            position: relative;
            top: -200px;
            width: 400px;
            height: 450px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, .5);
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        .head{
            margin-bottom: 20%;
            position: relative;
            width: 100%;
            height: 10vh;
           background: #162938;
        }

        .head a{

            display: block;
            position: absolute;
            left: 90%;
            top: 15px;
            text-decoration: none;
            padding: 5px;
            font-size: 1.2em;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    
         h2{
            font-size: 2em;
            color: #162938;
            text-align: center;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 55px;
            border-bottom: 2px solid #162938;
            margin: 25px 0;
        }
        .input-box label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #162938;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label{
            top: -4px;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }
        .input-box .icon{
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #162938;
            line-height: 57px;
        }
        .icon img{
            height: 30px;
        }
        .remember-forgot{
            font-size: .9em;
            color: #162938;
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }
        .remember-forgot label input{
            accent-color: #162938;
            margin-right: 3px;
        }
        .remember-forgot a{
            color: #162938;
            text-decoration: none;

        }
        .remember-forgot a:hover{
            text-decoration: underline;
        }
        .btn{
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            font-weight: 500;
        }
        .login-register{
            font-size: .9em;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login-register p a{
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }
        .login-register p a:hover{
            text-decoration: underline;  
        }

        @media(max-width: 700px){
            .wrapper{
                position: relative;
                top: -20px;
                width: 270px;
                height: 400px;
                background: #fff;

            }
            .btn{
                width: 100%;
                height: 30px;
                background: #162938;
                cursor: pointer;
                font-size: 1em;
                color: #fff;
                font-weight: 500;
            }
            .remember-forgot{
                font-size: .9em;
                font-weight: 500;
                margin: -10px 0 10px;
            }
            .input-box input{
                width: 100%;
                height: 100%;
                font-size: .9em;
                font-weight: 500;
                padding: 0 30px 0 2px;
            }
            .login-register{
                font-size: .9em;
                text-align: center;
                font-weight: 500;
                margin: 10px 0 10px;
            }
            .input-box label{
                position: absolute;
                top: 65%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #162938;
                font-weight: 400;
                
            }
            .input-box{
                width: 100%;
                height: 50px;
                border-bottom: 2px solid #162938;
                margin: 15px 0;
            }
            .input-box input:focus~label,
            .input-box input:valid~label{
                top: -2px;
            }
            .head a{
                left: 78%;
                top: 15px;
                padding: 5px;
                font-size: 1.2em;
            }
            
        }

        .loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #097cf0;
            transition: opacity 0.75s, visibility 0.72s;
            z-index: 100;
        }

        .loader-hidden{
            opacity: 0;
            visibility: hidden;
        }
        .loader::after{
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: seagreen;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }
        @keyframes loading {
            from{
                transform: rotate(0turn);
            }
            to{
                transform: rotate(1turn);
            }
        }
        .loader h3{
            text-align: center;
            position: absolute;
            margin-bottom: 10%;
            color: #dddddd;
        }
   
      
        @media(max-width: 700px){
            .loader h3{
                text-align: center;
                position: absolute;
                margin-bottom: 40%;
                font-size: 20px;
            }
            .loader::after{
                content: "";
                width: 50px;
                height: 50px;
                border: 10px solid #dddddd;
                border-top-color: seagreen;
            }
        }
       
    </style>
</head>
<body>
    <div class="loader">
        <h3>Ilimi Hasken Rayuwa</h3>
    </div>
    <div class="head">
        <a href="index.html">HOME</a>
    </div>
<div class="wrapper">
   <div class="form-box login"></div>

   <form action="">
    <h2>Login!!</h2>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/apple-mail.png" alt="apple-mail"/></span></span>
            <input type="email" required>
            <label for="">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/color/48/lock-2.png" alt="lock-2"/></span>
            <input type="password" required>
            <label for="">password</label>
        </div>
        <div class="remember-forgot">
            <label for=""><input type="checkbox">Remember me</label>
            <a href="#" style="color: seagreen; font-weight:bold">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
            <p>Don't have an account?<a href="registrationform.html" class="register-link" style="margin-left: 10px;">Register</a></p>
        </div>
   </form>
</div>

    <script src="app.js"></script>
</body>
</body>
</html>
