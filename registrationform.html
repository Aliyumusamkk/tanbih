<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #fafafa;
        }
      
        .input-box img{
            width: 20px;
        }

        .wrapper{
            
            margin: auto;
            position: relative;
            width: 400px;
            height: 600px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, .5);
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 20px;
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .head{
            margin-bottom: 3%;
            position: relative;
            width: 100%;
            height: 10vh;
           background: #162938;
           text-align: right;
        }

        .head a{

            display: block;
            position: absolute;
            left: 90%;
            top: 15px;
            text-decoration: none;
            padding: 5px;
            font-size: 1.2em;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    
         h2{
            margin-top: 15px;
            font-size: 2em;
            color: #162938;
            text-align: center;
        }
        .input-box{
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #162938;
            margin: 30px 0;
        }
        .input-box label{
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1.5em;
            color: #162938;
            font-weight: 500;
            pointer-events: none;
            transition: .5s;
        }
        .input-box input:focus~label,
        .input-box input:valid~label{
            top: -5px;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #162938;
            font-weight: 600;
            padding: 0 35px 0 5px;
        }
        .input-box .icon{
            position: absolute;
            right: 8px;
            font-size: 1.2em;
            color: #162938;
            line-height: 57px;
        }
        .icon img{
            height: 30px;
        }

        .remember-forgot label input{
            accent-color: #162938;
            margin-right: 3px;
        }
    
        .remember-forgot a:hover{
            text-decoration: underline;
        }
        .btn{
            width: 100%;
            height: 45px;
            background: #162938;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.5em;
            color: #fff;
            font-weight: 500;
        }
        .login-register{
            font-size: .9em;
            text-align: center;
            font-weight: 500;
            margin: 25px 0 10px;
        }

        .login-register p a{
            color: #162938;
            text-decoration: none;
            font-weight: 600;
        }
        .login-register p a:hover{
            text-decoration: underline;  
        }
        @media(max-width: 700px){
            .wrapper{

                width: 280px;
                height: 480px;
                background: #fff;

            }
            .btn{
                width: 100%;
                height: 30px;
                background: #162938;
                cursor: pointer;
                font-size: 1em;
                color: #fff;
                font-weight: 500;
            }
       
            .input-box input{
                width: 100%;
                height: 100%;
                font-size: .8em;
                font-weight: 500;
                padding: 0 30px 0 2px;
            }
            .login-register{
                font-size: .8em;
                text-align: center;
                font-weight: 500;
                margin: 10px 0 10px;
            }
            .input-box label{
                position: absolute;
                top: 65%;
                left: 5px;
                transform: translateY(-50%);
                font-size: 1em;
                color: #162938;
                font-weight: 400;
                
            }
            .input-box{
                width: 100%;
                height: 50px;
                border-bottom: 2px solid #162938;
                margin: 15px 0;
            }
            .input-box input:focus~label,
            .input-box input:valid~label{
                top: -2px;
            }
            .head a{
                left: 78%;
                top: 15px;
                padding: 5px;
                font-size: 1.2em;
            }
        }
    

        /*body{
            background-image: linear-gradient(rgba(4,9,30,0.5),
            rgba(4,9,30,0.5)),url(images/quran1.jpeg);
            background-position: center;
            background-size: cover;
        }*/
       
    </style>
</head>
<body>
    <div class="head">
        <a href="index.html">HOME</a>
    </div>
    
<div class="wrapper">
   <div class="form-box login"></div>
   
   <form action="">
    <h2>Register!!</h2>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/name.png"/></span>
            <input type="text" required>
            <label for="">Full Name</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="40" height="40" src="https://img.icons8.com/ultraviolet/40/address.png"/></span>
            <input type="text" required>
            <label for="">Adress</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/phone-disconnected.png"/></span>
            <input type="tel" required>
            <label for="">Phone Number</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/fluency/48/apple-mail.png"/></span></span>
            <input type="email" required>
            <label for="">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><img width="48" height="48" src="https://img.icons8.com/color/48/lock-2.png"/></span></span>
            <input type="password" required>
            <label for="password">password</label>
        </div>

        <button type="submit" class="btn">Submit</button>
        <div class="login-register">
            <p>Already have an account?<a href="login.html" class="register-link" style="margin-left: 10px;">Login</a></p>
        </div>
   </form>
</div>

    <script src="app.js"></script>
</body>
</body>
</html>
